<div class="row portlet-frame">
  <app-header
    app-title="{{appTitle}}"
    app-icon="{{appIcon}}"
    app-action-link-url="{{appActionLinkUrl}}"
    app-action-link-icon="{{appActionLinkIcon}}"
    app-action-link-text="{{appActionLinkText}}"
    app-option-template="{{appOptionTemplate}}"
    app-add-to-home='appAddToHome'
    app-fname="{{appFname}}"
  ></app-header>
  <div role="main" ng-class="{ 'white-page' : whiteBackground, 'col-xs-12 no-padding' : !whiteBackground }">
    <ng-transclude></ng-transclude>
  </div>
</div>
